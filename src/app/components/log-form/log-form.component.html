<div class="card card-body mb-3">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input type="text" placeholder="Add a log..." class="form-control" name="text" [(ngModel)]="text">
    </div>
    <input type="submit" value="Add Log" class="btn btn-light" [disabled]="!this.text">
    <button class="btn btn-warning" type="button" [hidden]="!this.text" (click)="clearState()">Clear</button>
  </form>
</div>
